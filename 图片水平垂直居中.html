<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片水平垂直居中</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            background: #999;
            margin: 0 auto;
            text-align: center;
        }
        img {
            vertical-align: middle;
        }
        .v-center {
            display: inline-block;
            height: 100%;
            width: 0;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="./下载.jpeg"/>
        <i class="v-center"></i>
    </div>
</body>
</html>
