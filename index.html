<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css布局</title>
    <style>
        p {
            margin: 0;
            padding: 0;
        }
        .container {
           display: flex;
           width: 300px;
           height: 400px;
           border: 1px solid red;
        }
       .inner {
           width: 100px;
           height: 300px;
           background: gray;
           margin: auto;
       }
    </style>
</head>
<body>
    <h2>元素水平垂直居中 父容器flex布局，子容器margin: auto;</h2>
    <!-- 如果不给子容器加宽高，会实现多行文本水平垂直居中 -->
    <!--这里margin: auto; ==  justify-content: center  +  align-items: center-->
    <div class="container">
        <div class="inner">
            <p>1eeee</p>
            <p>1cdsvdv</p>
        </div>
    </div>
</body>
</html>
